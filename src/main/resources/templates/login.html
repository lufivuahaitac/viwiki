<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material Login Form</title>
  <link rel="stylesheet" href="/font-awesome-4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/login.css">
  
</head>

<body>
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Đăng nhập</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form th:action="@{/login}" method="post">
      <div class="input-container">
        <input type="text" id="username" name="username" required="required"/>
        <label for="username">Tài khoản</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password"  required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Đăng nhập</span></button>
      </div>
      <div class="footer">
        <a class="toggle" href="#">Tạo tài khoản</a>
        <br><br>
        <a href="#">Quên mật khẩu?</a>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Tạo tài khoản
      <div class="close"></div>
    </h1>
    <form th:action="@{/register}" method="post">
      <div class="input-container">
        <input type="text" id="fullName" required="required"/>
        <label for="fullName">Họ và tên</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="email" id="email" required="required"/>
        <label for="email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container nmbt">
        <p class="terms">Bằng cách nhấp vào nút "ĐĂNG KÝ", Bạn đồng ý với điều khoản và quy tắc của chúng tôi.</p>
      </div>
     
      <div class="button-container">
        <button><span>Đăng ký</span></button>
      </div>
    </form>
  </div>
</div>
<!-- Portfolio--><a id="portfolio" href="#" title="View my portfolio!"><i class="fa fa-link"></i></a>
<!-- CodePen--><a id="codepen" href="#" title="Follow me!"><i class="fa fa-codepen"></i></a>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
 
    <script>
	$('.toggle').on('click', function() {
	  $('.container').stop().addClass('active');
	});

	$('.close').on('click', function() {
	  $('.container').stop().removeClass('active');
	});
</script>

</body>
</html>
